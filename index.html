<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail"/>
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="img">
            
        </div>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p class="campo">
                <input type="email" name="email" id="iemail" placeholder="seu e-mail" required minlength="8"><label for="iemail"></label>
            </p>
            
            <p class="campo">
                <input type="password" name="password" id="ipassword" placeholder="sua senha" required  minlength="8"><label for="ipassword"></label>
            </p>

            <p>
                <input id="entrar" type="submit" value="Entrar">
                <a id="esqueci" href="esqueci.html">Esqueci a senha</a>
            </p>
        </form>
    </main>
</body>
</html>
